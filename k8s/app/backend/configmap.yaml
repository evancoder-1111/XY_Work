apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  labels:
    app: xy-portal-backend
data:
  application.yml: |
    server:
      port: 8080
      servlet:
        context-path: /
    
    spring:
      application:
        name: xy-portal
      
      datasource:
        url: jdbc:mysql://mysql:3306/xy_portal?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
        username: root
        password: root
        driver-class-name: com.mysql.cj.jdbc.Driver
      
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: false
        properties:
          hibernate:
            format_sql: true
            dialect: org.hibernate.dialect.MySQL8Dialect
    
    logging:
      level:
        com.xy.portal: INFO
        org.springframework.web: INFO
        org.hibernate: WARN

